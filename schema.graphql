scalar PositiveInt

scalar UUID

type Movie {
  title: String!,
  id: UUID!,
  year: PositiveInt!
  studio: String!,
  director: String!
  openingPhrase: String!
}

type Query {
  movies: [Movie]
}

type AddMovieInput {
  title: String!,
  year: PositiveInt!,
  studio: String!,
  director: String!
}

type Mutation {
  addMovie(input: AddMovieInput!): Movie
}